<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="logo-search">
            <img src="img/logo.png" alt="logo" />
            <input type="text" placeholder="Search..." />
        </div>
        <nav>
            <a href="song.html">home</a>
            <a href="about.html">about</a>
            <a href="browse.html">browse</a>
            <a href="tracklist.html" class="my-list">my list</a>
        </nav>
    </header>

    <main class="account">
        <h1 id="username">Loading...</h1>
        <p id="firstName"></p>
        <button id="addFriendBtn">add friend</button>

        <section>
            <h2>tracklist</h2>
            <div id="tracklist" class="song-list"></div>
        </section>
        <section>
            <h2>friends</h2>
            <div id="friendList"></div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userId = new URLSearchParams(window.location.search).get("userId");
            if (!userId) {
                document.getElementById("username").textContent = "No user selected.";
                return;
            }

            try {
                const res = await fetch(`/api/users/${userId}`);
                if (!res.ok) throw new Error("User not found");
                const user = await res.json();
                document.getElementById("username").textContent = `@${user.username}`;
                document.getElementById("firstName").textContent = `First name: ${user.firstName}`;
            } catch (err) {
                console.error(err);
                document.getElementById("username").textContent = "User not found";
            }

            try {
                const res = await fetch(`/tracklist/${userId}`);
                const songs = await res.json();
                const container = document.getElementById('tracklist');
                container.innerHTML = '';

                songs.forEach(song => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `song.html?songId=${song.id}`;
                    card.innerHTML = `
            <p>${song.title}</p>
            <p>${song.artist}</p>
            <p>${song.length}</p>
          `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error('Failed to load tracklist:', err);
            }
        });
        const userId = new URLSearchParams(window.location.search).get("userId");
        const loggedInUserId = localStorage.getItem('userId');
        
        async function loadUserDetails() {
            const res = await fetch(`/api/users/${userId}`);
            const user = await res.json();
            document.querySelector('h1').textContent = user.username || 'User';
        }

        // Load and render the friend list
        async function loadFriends() {
            try {
                const res = await fetch(`/api/users/${userId}/friends`);
                const friends = await res.json();
                const container = document.getElementById('friendList');
                container.innerHTML = '';

                friends.forEach(friend => {
                    const div = document.createElement('div');
                    div.textContent = friend.username;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error('Failed to load friends:', err);
            }
        }

        document.getElementById('addFriendBtn').addEventListener('click', async () => {
            try {
                const res = await fetch(`/api/users/${userId}/friends`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ friendId: userId })
                });

                const result = await res.json();
                alert(result.message || 'Friend added!');
                loadFriends(); // Refresh list
            } catch (err) {
                console.error('Add friend failed:', err);
                alert('Failed to add friend');
            }
        });

        // Initial page load
        loadUserDetails();
        loadFriends();


    </script>

    <footer>
        <div class="footer-left">
            <img src="img/logo.png" />
            <p>USA</p>
            <p>Â© trackstack</p>
        </div>
    </footer>
</body>

</html>
