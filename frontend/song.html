<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackStack</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="logo-search">
      <img src="img/logo.png" alt="logo">
      <input type="text" id="searchInput" placeholder="Search...">
    </div>
    <nav>
      <a href="home.html">home</a>
      <a href="about.html">about</a>
      <a href="browse.html">browse</a>
      <a href="tracklist.html" class="my-list">my list</a>
    </nav>
  </header>

  <main class="song-detail">
    <section class="song-overview">
      <div class="song-image">
        <img src="img/logo.png" alt="song cover">
      </div>
      <div class="song-info">
        <h1>song title</h1>
        <div class="rating">★★★☆☆ 4 Reviews</div>
        <div class="length">3:33</div>
        <p class="song-description">Lorem ipsum dolor sit amet...</p>
        <button onclick="addToList()">add to list</button>
        <span>♡</span>
      </div>
    </section>

    <section class="similar-songs">
      <h2>similar songs</h2>
      <div class="card-list" id="similar-songs"></div>
    </section>


    <!-- This would be cool to implement in the future -->
    <!-- <section class="comments">
      <h2>Comments</h2>
      <form id="commentForm">
        <textarea id="commentText" required placeholder="Leave a comment..."></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="commentList"></div>
    </section> -->


  </main>
  <script src="js/song.js"></script>
  <script src="js/search.js"></script>

</body>
<footer>
  <div class="footer-left">
    <img src="img/logo.png" />
    <p>USA</p>
    <p>© trackstack</p>
  </div>
  <div class="footer-menu"></div>
</footer>

</html>
