<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e1e1e; color: white; }
    form { display: flex; flex-direction: column; gap: 10px; background: #2a2a2a; padding: 30px; border-radius: 8px; }
    input { padding: 10px; border: none; border-radius: 4px; }
    button { padding: 10px; background: #66b2ff; color: #1e1e1e; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Log In</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </form>
  <script src="js/login.js"></script>

</body>
</html>
