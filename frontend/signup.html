<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e1e1e; color: white; }
    form { display: flex; flex-direction: column; gap: 10px; background: #2a2a2a; padding: 30px; border-radius: 8px; }
    input { padding: 10px; border: none; border-radius: 4px; }
    button { padding: 10px; background: #66b2ff; color: #1e1e1e; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Create Account</h2>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async e => {
      e.preventDefault();
      const body = {
        firstName: document.getElementById('firstName').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      const res = await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert('Account created!');
        window.location.href = 'login.html';
      } else {
        const err = await res.json();
        alert('Error: ' + err.error);
      }
    });
  </script>
</body>
</html>
