<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genre Songs</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo-search">
      <img src="img/logo.png" alt="logo" />
      <input type="text" placeholder="Search..." />
    </div>
    <nav>
      <a href="song.html">home</a>
      <a href="about.html">about</a>
      <a href="browse.html">browse</a>
      <a href="tracklist.html" class="my-list">my list</a>
    </nav>
  </header>

  <main>
    <h2 id="genre-heading">Genre</h2>
    <div class="song-list" id="genre-songs"></div>
  </main>

  <script>
    const genre = new URLSearchParams(window.location.search).get('genre');
    document.getElementById('genre-heading').textContent = `Genre: ${genre}`;

    async function loadGenreSongs() {
      try {
        const res = await fetch('/api/songs');
        const songs = await res.json();

        const filtered = songs.filter(song => song.genre && song.genre.toLowerCase() === genre.toLowerCase());

        const container = document.getElementById('genre-songs');
        container.innerHTML = '';

        filtered.forEach(song => {
          const card = document.createElement('a');
          card.className = 'card';
          card.href = `song.html?songId=${song.id}`;
          card.innerHTML = `
            <p>${song.title}</p>
            <p>${song.artist}</p>
            <p>${song.length}</p>
          `;
          container.appendChild(card);
        });

        if (filtered.length === 0) {
          container.innerHTML = `<p>No songs found for genre: ${genre}</p>`;
        }
      } catch (err) {
        console.error('Error loading songs:', err);
      }
    }

    loadGenreSongs();
  </script>

  <footer>
    <div class="footer-left">
      <img src="img/logo.png" />
      <p>USA</p>
      <p>Â© trackstack</p>
    </div>
  </footer>
</body>
</html>
